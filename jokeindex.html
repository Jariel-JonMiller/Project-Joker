<html lang="en">
<head>

    <link rel="stylesheet" href="joke.css">
</head>
<body>
    <div class="top"><h1>Random Joke</h1></div>

        <button onclick="getJoke('Pun')">Pun</button>
        <button onclick="getJoke('Misc')">Miscellaneous</button>

        <button onclick="getJoke('Spooky')">Spooky</button>        
    </div>
    <p id="joke"></p>

    <script src="joke.js"></script>
</body>
</html>
